<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

<body>
  <div class="background">
    <div class="profile-card">
      <img src="images/image-victor.jpg" alt="Victor's portrait">
      <div class="personality">
        <p class="name"> Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="about clearfix">
        <div class="block">
          <p class="number">80K</p>
          <p class="description">Followers</p>
        </div>
        <div class="block">
          <p class="number">803K</p>
          <p class="description">Likes</p>
        </div>
        <div class="block">
          <p class="number">1K</p>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Malgorzata Kowacka</a>.
    </div>
  </div>
</body>

</html>
